name: mcmctree
channels:
  - bioconda
  - conda-forge
  - defaults
dependencies:
  # Note: IQ2MC workflow REQUIRES the modified mcmctree from
  # https://github.com/iqtree/paml
  # Standard conda paml package may not work.
  # 
  # Manual installation (after creating this env):
  # git clone https://github.com/iqtree/paml
  # cd paml/src && make -j
  # mv baseml basemlg chi2 codeml evolver infinitesites pamp yn00 mcmctree $CONDA_PREFIX/bin
  #
  # Or install standard paml as fallback (may fail):
  - paml>=4.10

